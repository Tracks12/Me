<!DOCTYPE html>
<!-- index.html -->
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Navigation CSS Design UI 4.0</title>
		<link rel="stylesheet" type="text/css" href="/styles/vendor/font-awesome/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script language="javascript" type="text/javascript" src="/scripts/vendor/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" language="Javascript">
			$(document).ready(() => {
				$('nav ul ul').css({ display: 'none' });

				$('nav ul .item .btn').click(function() {
					$('nav ul ul').slideUp();
					$(this).parent('li').find('ul').slideToggle();
				});
			});
		</script>
	</head>
	<body onload="menu();">
		<nav>
			<ul>
				<li class="item">
					<a class="btn" href="#profile"><span class="fa fa-user"></span>Profile</a>
					<ul>
						<li><a href="#post">Posts</a></li>
						<li><a href="#pic">Picture</a></li>
					</ul>
				</li>
				<li class="item">
					<a class="btn" href="#msg"><span class="fa fa-envelope"></span>Messages</a>
					<ul>
						<li><a href="#new">New</a></li>
						<li><a href="#send">Send</a></li>
						<li><a href="#spam">Spam</a></li>
						<li><a href="#spam">Trash</a></li>
					</ul>
				</li>
				<li class="item">
					<a class="btn" href="#set"><span class="fa fa-cog"></span>Settings</a>
					<ul>
						<li><a href="#language">Language</a></li>
						<li><a href="#pass">Password</a></li>
						<li><a href="#theme">Theme</a></li>
					</ul>
				</li>
				<li class="item">
					<a class="btn" href="#"><span class="fa fa-sign-out"></span>Disconnect</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
