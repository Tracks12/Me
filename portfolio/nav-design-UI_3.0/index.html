<!DOCTYPE html>
<!-- index.html -->
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Navigation CSS Design UI 3.0</title>
		<link rel="stylesheet" type="text/css" href="/styles/vendor/font-awesome/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script language="javascript" type="text/javascript" src="/scripts/vendor/jquery-3.6.0.min.js"></script>
		<script language="javascript" type="text/javascript" src="./script.js"></script>
		<script type="text/javascript" language="Javascript">
			$(document).ready(() => {
				$('nav div').click(() => {
					$('nav ul').slideToggle();
					$('nav ul ul').css('display', 'none');
				});

				$('nav ul li').click(function() {
					if($(window).width() < 720) {
						$('nav ul ul').slideUp();
						$(this).find('ul').slideToggle();
					}
				});

				$(window).resize(() => {
					if($(window).width() > 720)
						$('nav ul').removeAttr('style');
				});
			});
		</script>
	</head>
	<body>
		<nav>
			<div>
				<span class="fa fa-bars"></span>
			</div>
			<ul>
				<li><a href="#">Home</a></li>
				<li>
					<a href="#">Item 1 <span class="fa fa-sort-desc"></span></a>
					<ul>
						<li><a href="#">Sub-Item 1</a></li>
						<li><a href="#">Sub-Item 2</a></li>
						<li><a href="#">Sub-Item 3</a></li>
						<li><a href="#">Sub-Item 4</a></li>
						<li><a href="#">Sub-Item 5</a></li>
						<li><a href="#">Sub-Item 6</a></li>
					</ul>
				</li>
				<li>
					<a href="#">Item 2 <span class="fa fa-sort-desc"></span></a>
					<ul>
						<li><a href="#">Sub-Item 1</a></li>
						<li><a href="#">Sub-Item 2</a></li>
						<li><a href="#">Sub-Item 3</a></li>
						<li><a href="#">Sub-Item 4</a></li>
					</ul>
				</li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</body>
</html>
